<div class="crousle-container" #crousleContainer>
  <ng-container>
    <img class="crousle-item" [src]="images[index]" #crousleItem>
  </ng-container>
  <div class="crousle-controlers">
    <div (click)="prev()">
      prev
    </div>
    <div (click)="next()">
      next
    </div>
  </div>
  <div class="crousel-indicators">
    <span class="crousel-slide" (click)="index=i" [class.current-slide]="i===index"
      *ngFor="let slide of crouselSliders;let i=index"></span>
  </div>

</div>
